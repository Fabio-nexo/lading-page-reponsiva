<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagamento</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/data.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <header>
    <h1>Pagamento</h1>
    <nav>
      <a href="cart.html">Voltar ao carrinho</a>
    </nav>
  </header>

  <main>
    <form id="checkout-form" class="checkout-form">
      <label>Nome completo
        <input name="nome" type="text" required />
      </label>
      <label>Telefone
        <input name="telefone" type="text" required />
      </label>
      <label>CPF (opcional)
        <input name="cpf" type="text" />
      </label>

      <div class="address-group">
        <label>CEP
          <input name="cep" id="cep" type="text" placeholder="00000-000" required />
        </label>
        <label>Rua
          <input name="rua" id="rua" type="text" required />
        </label>
        <label>Número
          <input name="numero" id="numero" type="text" required />
        </label>
        <label>Bairro
          <input name="bairro" id="bairro" type="text" required />
        </label>
      </div>

      <fieldset class="payment-methods">
        <legend>Forma de pagamento</legend>
        <label><input type="radio" name="payment_method" value="cartao"> Cartão</label>
        <label><input type="radio" name="payment_method" value="pix"> Pix</label>
        <label><input type="radio" name="payment_method" value="dinheiro"> Dinheiro</label>
      </fieldset>

      <label id="troco-field" style="display:none">Troco para quanto?
        <input name="troco" type="number" step="0.01" min="0" placeholder="0,00" />
      </label>

      <!-- Campos adicionais: CEP preenche rua/bairro via ViaCEP; troco aparece só para dinheiro -->
      <div class="form-actions">
        <button type="submit" class="btn">Finalizar compra</button>
      </div>
    </form>
    <section id="checkout-summary"></section>
  </main>

  <footer></footer>
</body>
</html>
